<body>
    <h1 class="title">{{ prefecture }}</h1>

    <!-- <div class="container">

                        <h5 class="card-title">{{ e['detail'] }}</h5>
                    </div>
                </div>
            {% endfor %}
        </div>

    <div class="image-container">
        {% for e in data: %}
        <div class="panel">
            <div class="image"><img src={{ url_for('static', filename=e["path"]) }} height="300" alt="" loading="lazy"></div>
            <div class="title">{{ e['detail'] }}</div>
        </div>
        {% endfor %}
    </div>

    <div class="popup-image">
        <span>&times;</span>
        <img src="images/IMG_2993.jpg" height="500" alt="">
    </div>

    <script>
        document.querySelectorAll('.image-container img').forEach(image =>{
            image.onclick = () =>{
                document.querySelector('.popup-image').style.display = 'block';
                document.querySelector('.popup-image img').src = image.getAttribute('src');
            }
        });

        // Xがクリックされたらポップアップが消える処理
        document.querySelector('.popup-image span').onclick = () => {
            document.querySelector('.popup-image').style.display = 'none';  
        }
        // document.querySelector('.popup-image').onclick() = () => {
        //     document.querySelector('.popup-image').style.display = 'none';
        // }
    </script>

    
</body>
