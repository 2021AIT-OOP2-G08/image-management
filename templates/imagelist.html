
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<link rel="stylesheet"  href="style.css">
<title>画像一覧</title>
</head>
<body>
    <h1>{{ prefecture }}</h1>
    <table>
        <tr>
            <th>投稿</th>
            <th>名前</th>
        </tr>
        {% for i in range(len(paths)): %}
        <tr>
            <td><img src={{ paths[i] }} width=600></td>
            <td>{{ locates[i] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
